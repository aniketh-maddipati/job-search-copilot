<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { 
      --bg: #000; 
      --border: #222; 
      --text: #ededed; 
      --mute: #666; 
      --accent: #fff;
      --success: #4ade80;
      --warning: #fbbf24;
    }
    
    * { box-sizing: border-box; }
    
    body { 
      background: var(--bg); 
      color: var(--text); 
      font-family: 'Inter', sans-serif; 
      margin: 0; 
      padding: 24px;
      min-height: 100vh;
    }
    
    .container { 
      width: 100%; 
      max-width: 400px; 
      margin: 0 auto;
    }
    
    h1 { 
      font-family: 'Geist Mono', monospace; 
      font-size: 12px; 
      text-transform: uppercase; 
      letter-spacing: 0.15em; 
      margin-bottom: 8px; 
      color: var(--mute); 
    }
    
    h2 {
      font-family: 'Inter', sans-serif;
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 24px 0;
      color: var(--text);
    }
    
    .subtitle {
      font-size: 13px;
      color: var(--mute);
      margin-bottom: 32px;
      line-height: 1.5;
    }
    
    label {
      font-size: 11px;
      color: var(--mute);
      margin-bottom: 4px;
      display: block;
    }

    input { 
      width: 100%; 
      background: #0a0a0a; 
      border: 1px solid var(--border); 
      color: #fff; 
      padding: 14px 12px; 
      font-family: 'Geist Mono', monospace; 
      font-size: 13px; 
      border-radius: 6px; 
      margin-bottom: 4px; 
      outline: none;
      transition: border-color 0.2s;
    }
    
    input:focus { border-color: #444; }
    input.valid { border-color: var(--success); }

    textarea {
      width: 100%;
      background: #0a0a0a;
      border: 1px solid var(--border);
      color: #fff;
      padding: 12px;
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      border-radius: 6px;
      margin-bottom: 4px;
      outline: none;
      resize: vertical;
      min-height: 80px;
      line-height: 1.5;
      transition: border-color 0.2s;
    }

    textarea:focus { border-color: #444; }
    
    .input-hint {
      font-size: 11px;
      color: var(--mute);
      margin-bottom: 20px;
    }
    
    .input-hint a {
      color: var(--text);
      text-decoration: underline;
    }

    .auth-notice {
      font-size: 11px;
      color: var(--mute);
      padding: 12px;
      background: #0a0a0a;
      border: 1px solid var(--border);
      border-radius: 6px;
      margin-bottom: 16px;
      line-height: 1.6;
    }
    
    button { 
      width: 100%; 
      background: var(--accent); 
      color: #000; 
      border: none; 
      padding: 14px; 
      font-family: 'Geist Mono', monospace; 
      font-size: 12px; 
      font-weight: 600; 
      border-radius: 6px; 
      cursor: pointer; 
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    button:hover:not(:disabled) { 
      opacity: 0.9;
      transform: translateY(-1px);
    }
    
    button:disabled { 
      opacity: 0.2; 
      cursor: not-allowed; 
      transform: none;
    }
    
    .view { display: none; }
    .active { display: block; }
    
    .progress-container { margin: 32px 0; }
    
    .step {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    
    .step:last-child { border-bottom: none; }
    
    .step-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .step-icon.pending { color: var(--mute); }
    .step-icon.running { color: var(--warning); }
    .step-icon.done { color: var(--success); }
    .step-icon.error { color: #ef4444; }
    
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid var(--border);
      border-top-color: var(--warning);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .step-content { flex: 1; }
    
    .step-title {
